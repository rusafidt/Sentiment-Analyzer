services:
  - type: web
    name: sentiment-analyzer-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: BACKEND_URL
        value: https://sentiment-analyzer-backend.onrender.com
    healthCheckPath: /
